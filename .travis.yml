language: python
services:
  docker
python:
  - "3.7"

jobs:
  include:
    - stage: style
      name: "Code Style (PEP8)"
      before_install:
        - pip install pycodestyle
      script:
        - find . -name \*.py -exec pycodestyle --max-line-length=120 --ignore=E402 {} +
    - stage: standalone
      name: "Unit Tests (standalone)"
      before_install:
        - pip install pytest
        - pip install pytest-cov
        - pip install coveralls
      install:
        - python setup.py install
      script:
        - pytest --cov=tpDcc
      after_success:
        - coveralls
    - stage: maya2019
      name: "Unit Tests (Maya 2019)"
      before_install:
        - docker pull mottosso/maya:2019
        - docker run mottosso/maya:2019
        - dock run /usr/autodesk/maya/bin/mayapy -m unittest discover -s ./tests -v
    - stage: docs
      name: "Build Documentation"
      before_install:
        - pip install sphinx
        - pip install sphinx_rtd_theme
      script:
        - sphinx-apidoc -f -e -o docs/sphinx tpDcc
        - sphinx-build -M html ./docs/sphinx ./
      after_success:
        - cd html && touch .nojekyll && cd ../
    - stage: deploy
      name: "Deploy"
      deploy:
        - provider: pages
          cleanup: false
          github_token: "$GITHUB_TOKEN"
          keep_history: true
          local_dir: html
          on:
            branch: master
        - provider: pypi
          cleanup: false
          user: tpoveda
          password:
            secure: 
          on:
            branch: master
            tags: true